<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>财务报表</title>
    <script type="module">
        import { createApp } from 'https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.esm-browser.js';
        import * as echarts from 'https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.esm.min.js';

        const app = createApp({
            data() {
                return {
                    message: 'Hello Vue!'
                }
            }
        });

        app.mount('#app');

        // 初始化图表
        const myChart = echarts.init(document.getElementById('chart'));
        
        // 配置图表选项
        const option = {
            title: {
                text: '财务数据'
            },
            tooltip: {},
            xAxis: {
                data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用配置项显示图表
        myChart.setOption(option);
    </script>
    <style>
        #app {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        #chart {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <div id="chart"></div>
    </div>
</body>
</html>
